<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, main {
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to Kaba Farm page! :</p>
      <a href="#">  <img src="Tech image.webp" alt="Technology Image">
      </a>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <p>Check out these beautiful free range chicken images:</p>
      <div class="image-grid">
        <a href="#">  <img src="Nature 1.jpg" alt="Nature Image 1">
        </a>
        <a href="#">  <img src="Nature 2.webp" alt="Nature Image 2">
        </a>
        <a href="#">  <img src="Nature 3.jpg" alt="Nature Image 3">
        </a>
      </div>
    </section>

    <section id="menu">
      <h2>Menu</h2>
      <p>Here are some delicious food items:</p>
      <ul>
        <li>
          <a href="#">  <img src="food image.jpeg" alt="Food Image 1"> Food Item 1
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
